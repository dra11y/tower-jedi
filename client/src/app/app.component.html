<router-outlet></router-outlet>

<div class="container">
    <div class="row">
        <div class="col">
            <plotly-plot
                *ngIf="graph$ | async; let graph;"
                [data]="graph.data"
                [layout]="graph.layout"
                (plotly_click)="onChartClick($event)"
            ></plotly-plot>
        </div>
        <div class="col">
            <app-messages></app-messages>
        </div>
    </div>
</div>
