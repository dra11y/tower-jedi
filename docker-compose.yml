version:        '3'

services:
  db:
    hostname:   ${POSTGRES_HOST}
    image:      postgres:12.2-alpine
    env_file:
      - ./.env
    volumes:
      - ./_postgres_data/data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
  app:
    build:      .
    command:    bash -c 'python /app/wait_for_postgres.py ${POSTGRES_HOST} ${POSTGRES_DB} ${POSTGRES_USER} ${POSTGRES_PASSWORD} && bash entrypoint.sh'
    env_file:
      - ./.env
    ports:
      - "80:80"
    links:
      - "db"
    depends_on:
      - "db"
    volumes:
      - .:/app
      - ./nginx.conf:/etc/nginx/sites-available/default
