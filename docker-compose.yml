version:         '3'

services:
  db:
    hostname:    ${POSTGRES_HOST}
    image:       postgres:12.2-alpine
    environment:
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    volumes:
      - ./_postgres_data/data:/var/lib/postgresql/data
  app:
    build:       .
    depends_on:
      - db
    volumes:
      - .:/app
